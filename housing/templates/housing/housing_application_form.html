{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<h1>{% if object %}Edit Housing Application{% else %}Add Housing Application{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<a href="{% url 'housing_application_list' %}">Cancel</a>
